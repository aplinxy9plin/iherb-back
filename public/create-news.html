<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Создать новость</h1>
    <div class="col-6">
      <form action="/feed/upload" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Название</label>
          <input onkeyup="onChange(this)" name="name" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="tags" class="form-label">Тэги через запятую</label>
          <input onkeyup="onChange(this)" name="tags" type="text" class="form-control" id="tags">
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Текст</label>
          <textarea onkeyup="onChange(this)" name="text" type="text" class="form-control" id="text"></textarea>
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Картинка</label>
          <input onchange="onChange(this)" accept="image/x-png,image/gif,image/jpeg" name="file" type="file" id="file" />
        </div>
        <button disabled id="submit" type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
  </div>
  <script>
    if(window.location.search === "?success=true"){
      alert("Новость успешно добавлена!")
    }
    let name = "", tags = "", text = "", file = false
    const data = {
      name: "",
      tags: "",
      text: "",
      file: false
    }
    const onChange = (e) => {
      data[e.name] = e.value
      document.getElementById("submit").disabled = !(data.name && data.tags && data.text && data.file)
    }
  </script>
</body>
</html>
